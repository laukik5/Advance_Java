<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<form action="RegisterServlet" method="post">
<table align="center">
<tr>
<td>UserName</td>
<td><input type="text" placeholder="Enter User Name" name="un"></td>
</tr>

<tr>
<td>PassWord</td>
<td><input type="password" placeholder="Enter PassWord" name="pw"></td>
</tr>


<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">FeMale</td>
</tr>

<tr>
<td>Languages</td>
<td><input type="checkbox" name="languages" value="english">English
<input type="checkbox" name="languages" value="hindi">Hindi
<input type="checkbox" name="languages" value="marathi">Marathi</td>
</tr>


<tr>
<td>Address</td>
<td><textarea  name="address" rows="10" cols="60" value="male"></textarea></td>
</tr>

<tr>
<td>City</td>
<td>
<select name="city">
<option value="mumbai">Mumbai</option>
<option value="delhi">Delhi</option>
<option value="bangalore">Bangalore</option>
</select>
</td><tr>
<br>
<td><input type="submit" value="Register"></td>
</table>

</form>
</body>
</html>
